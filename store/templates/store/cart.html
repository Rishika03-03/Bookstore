<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: linear-gradient(135deg, #f6f8fc, #e0eafc);
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 16px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    tr:last-child td {
      border-bottom: none;
    }

    td button {
      padding: 6px 12px;
      margin: 0 5px;
      border: none;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    td button:hover {
      background: linear-gradient(to right, #11998e, #38ef7d);
    }

    #total {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: #444;
    }

    .clear-btn,
    .buy-now-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
      color: white;
      margin-right: 15px;
    }

    .clear-btn {
      background: linear-gradient(to right, #ff6a6a, #ff4e50);
    }

    .clear-btn:hover {
      background: linear-gradient(to right, #ff3e3e, #e60000);
    }

    .buy-now-btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .buy-now-btn:hover {
      background: linear-gradient(to right, #0072ff, #0047ab);
    }

    .action-buttons {
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>üõí Your Shopping Cart</h2>

  <table id="cart-table">
    <thead>
      <tr>
        <th>Book</th>
        <th>Price (‚Çπ)</th>
        <th>Quantity</th>
        <th>Total (‚Çπ)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="total">Total: ‚Çπ0</div>
  <div class="action-buttons">
    <button class="clear-btn" onclick="clearCart()">üóëÔ∏è Clear Cart</button>
    <button id="buy-now-btn" class="buy-now-btn" style="display:none;" onclick="buyNow()">üõçÔ∏è Buy Now</button>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.querySelector('#cart-table tbody');
      const buyNowBtn = document.getElementById('buy-now-btn');
      tbody.innerHTML = '';
      let grandTotal = 0;

      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        const totalPrice = item.price * item.quantity;
        grandTotal += totalPrice;

        row.innerHTML = `
          <td>${item.book}</td>
          <td>‚Çπ${item.price.toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>‚Çπ${totalPrice.toFixed(2)}</td>
          <td>
            <button onclick="updateQuantity(${index}, 1)">+</button>
            <button onclick="updateQuantity(${index}, -1)">‚àí</button>
          </td>
        `;

        tbody.appendChild(row);
      });

      document.getElementById('total').textContent = `Total: ‚Çπ${grandTotal.toFixed(2)}`;
      buyNowBtn.style.display = cart.length > 0 ? 'inline-block' : 'none';
    }

    function updateQuantity(index, change) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += change;

      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear the cart?")) {
        localStorage.removeItem('cart');
        loadCart();
      }
    }

    function buyNow() {
      alert("Proceeding to buy now!");
      window.location.href = "/buynow/"; // Your Django route
    }

    loadCart();
  </script>
</body>
</html>
