<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Comedy Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    .books {
      max-width: 1200px;
      margin: 0 auto;
    }
    .books h2 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .book-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .book-card img {
      max-width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 4px;
    }
    .book-info h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .book-info p {
      color: #333;
      margin: 5px 0;
    }
    .book-info button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .book-info button:hover {
      background: #45a049;
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    function addToCart(title, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let existing = cart.find(item => item.book === title);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ book: title, price: parseFloat(price), quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`"${title}" added to cart!`);
    }
  </script>
