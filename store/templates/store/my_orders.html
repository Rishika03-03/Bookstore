<!DOCTYPE html>
<html>
<head>
    <title>My Orders</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .order-card {
            background: #ffffff;
            border-left: 5px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            transition: transform 0.2s;
        }

        .order-card:hover {
            transform: scale(1.01);
        }

        .order-card p {
            margin: 10px 0;
            color: #34495e;
            font-size: 16px;
        }

        .no-orders {
            text-align: center;
            color: #888;
            font-size: 18px;
        }

        .back-btn {
            display: block;
            margin: 30px auto;
            background: #e67e22;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #d35400;
        }
    </style>
</head>
<body>
    <h1>üõí My Orders</h1>

    {% if orders %}
        {% for order in orders %}
            <div class="order-card">
                <p><strong>Name:</strong> {{ order.name }}</p>
                <p><strong>Address:</strong> {{ order.address }}</p>
                <p><strong>Payment Method:</strong> {{ order.payment_method }}</p>
            </div>
        {% endfor %}

        <!-- Back to Home Button -->
        <a href="{% url 'home' %}" class="back-btn">‚¨ÖÔ∏è Back to Home</a>
    {% else %}
        <p class="no-orders">You haven't placed any orders yet.</p>
        <a href="{% url 'home' %}" class="back-btn">‚¨ÖÔ∏è Back to Home</a>
    {% endif %}
</body>
</html>
