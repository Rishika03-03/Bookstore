<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - ReadView</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    input[type="submit"] {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #0056b3, #00aaff);
    }

    .message {
      background-color: #d4edda;
      padding: 12px;
      margin-bottom: 15px;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      font-weight: bold;
    }

    .home-btn {
      display: inline-block;
      margin-top: 12px;
      background: linear-gradient(to right, #28a745, #42e695);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .home-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="message">{{ message }}</div>
      {% endfor %}
      <a href="{% url 'home' %}" class="home-btn">â¬… Back to Home</a>
    {% else %}
      <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
        <input type="submit" value="Send Message">
      </form>
    {% endif %}
  </div>
</body>
</html>
