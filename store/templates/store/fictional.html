<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fictional Books</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #ffffff);
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      justify-content: center;
    }

    .book-card {

      text-align: center;
      transition: transform 0.3s ease;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .book-card img {
      max-width: 100%;
      height: 280px;
      border-radius: 8px;
      object-fit: cover;
    }

    .book-info h3 {
      color: #333;
      font-size: 20px;
      margin: 15px 0 5px;
    }

    .book-info p {
      font-size: 18px;
      color: #2ecc71;
      margin-bottom: 12px;
    }

    .book-info button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .book-info button:hover {
      background-color: #2c80b4;
    }
  </style>
</head>
<body>

<section class="books">

<script>
  function addToCart(title, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let existing = cart.find(item => item.book === title);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ book: title, price: parseFloat(price), quantity: 1 });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`"${title}" added to cart!`);
  }
</script>
